<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
		<meta charset="UTF-8">
		<title>レビューを登録</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
		<div class="container">
				<h1 class="mt-5 mb-4">レビューを登録</h1>
				<form th:action="@{/houses/{houseId}(houseId=${house.id})}" method="post">
						<div class="form-group">
								<label for ="score">スコア</label>
								<select class="form-control" id="score" name="score" required>
										<option value="5">★★★★★</option>
										<option value="4">★★★★</option>
										<option value="3">★★★</option>
										<option value="2">★★</option>
										<option value="1">★</option>
								</select>
						</div>
						<div class="form-group">
								<label for="content">内容</label>
								<textarea class="form-control" id="content" name="content" rows="4" required></textarea>
						</div>
						<button type="submit" class="btn btn-primary">投稿する</button>
				</form>
				<a th:href="@{/houses/{houseId}}(houseId=${house.id})" class="btn btn-secondary mt-3">戻る</a>	
		</div>
</body>
</html>
